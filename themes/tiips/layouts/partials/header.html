<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
      <a href="{{ .Site.BaseURL }}" class="navbar-brand">
          <img src="{{ .Site.Params.logo | absURL }}" alt="site-logo">
      </a>
      <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <ul class="nav navbar-nav main-navigation">
              {{ $menu := .Site.Menus.main }}
              {{ range $index, $element := $menu }}
                <li class="nav-item">
                  <a href="{{if .Pre}}{{site.BaseURL | absLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | absLangURL}}{{end}}" class="nav-link {{ if $.IsHome }}scroll{{ end }}">{{ .Name }}</a>
                </li>
              {{ end }}
          </ul>
          <!-- Language List -->
          {{ if .IsTranslated }}
          <select class="lang-list" id="select-language" onchange="location = this.value;">
            {{ $siteLanguages := .Site.Languages}}
            {{ $pageLang := .Page.Lang}}
            {{ range .Page.AllTranslations }}
            {{ $translation := .}}
            {{ range $siteLanguages }}
            {{ if eq $translation.Lang .Lang }}
            {{ $selected := false }}
            {{ if eq $pageLang .Lang}}
            <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}" selected>{{ .LanguageName }}</option>
            {{ else }}
            <option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}">{{ .LanguageName }}</option>
            {{ end }}
            {{ end }}
            {{ end }}
            {{ end }}
          </select>
          {{ end }}
          <div class="navbar-nav">
              <a href="{{ "contact" | absURL }}" class="hire_button">{{ i18n "header_btn" }}</a>
          </div>
      </div>
  </div>
</nav>
